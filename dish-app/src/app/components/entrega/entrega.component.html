
<h2>Entrega de Pedidos</h2>
<div *ngIf="orders.length === 0">Não há pedidos para despache ou a caminho.</div>

<div *ngFor="let order of orders">
  <!-- Cabeçalho do pedido: ID e dropdown para alterar status fora do quadrado -->
  <div class="order-header">
    <h3 style="font-size: 25px;">Pedido {{ order.id }}</h3>
    <div class="status-dropdown">
      <label for="statusDropdown"></label>
      <select [(ngModel)]="order.status" (change)="updateOrderStatus(order)">
        <option value="Despache">Para despache</option>
        <option value="Caminho">A Caminho</option>
        <option value="Entregue">Entregue</option>
      </select>
    </div>
  </div>

  <!-- Quadrado contendo os produtos -->
  <div class="order-container">
    <!-- Listagem dos produtos -->
    <ul class="product-list">
      <li *ngFor="let product of order.product; let last = last" style="display: inline;">
        <span class="product-name">{{ product.name }}</span>
        <span *ngIf="!last">, </span> <!-- Adiciona uma vírgula se não for o último item -->
      </li>
    </ul>
    <span class="product-description">{{ order.idcliente.endereco }}</span>
  </div>
  
  
  

<div class="button-footer">

</div>
