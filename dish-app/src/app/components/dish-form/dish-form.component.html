<!-- src/app/components/dish-form/dish-form.component.html -->
<h2 class="form-title">{{ isEdit ? 'Edit Dish' : 'Add Dish' }}</h2>
<form (ngSubmit)="saveDish()" class="dish-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="dish.name" name="name" required class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="dish.description" name="description" required class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="dish.price" name="price" required class="form-control">
  </div>

  <button type="submit" class="btn-submit">{{ isEdit ? 'Update' : 'Add' }}</button>
</form>
